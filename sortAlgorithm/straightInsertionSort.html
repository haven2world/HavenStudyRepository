<script>
	function _shouldExchange(a,b){
		return a-b>0;
	}

	function sort(list, shouldExchange=_shouldExchange){
		let count = 0;
		for(let i=1; i<list.length;++i){
			let item = list[i];
			let lastItem = list[i-1];
			if(!shouldExchange(lastItem, item)){
				++count;
				;//dont move
			}else{
				let j = i-1;
				while(j>=0 && shouldExchange(list[j],item)){
					++count;
					list[j+1] = list[j];
					--j;
				}
				list[j+1] = item;
			}
		}
		console.log(count)
		return list;
	}

	test(sort)
	console.log(sort([5,1,3,6,9,7,4,2]))
	console.log(sort([{num:1,index:1},{num:5},{num:1,index:2},{num:3},{num:6},{num:9},{num:7},{num:4},{num:2}],function(a,b){return a.num-b.num>0}))
</script>
