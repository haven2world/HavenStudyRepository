<script type="text/javascript" src='./test.js'></script>
<script>
	function _shouldExchange(a,b){
		return a-b>0;
	}

	function sort(list, shouldExchange=_shouldExchange){
		let count = 0;
		let lastExchangePosition = list.length;
		for(let time=0; time<list.length;++time){
			let exchangePosition = 0;
			for(let i=1; i<lastExchangePosition;++i){
				++count;
				let item = list[i];
				let lastItem = list[i-1];
				if(shouldExchange(lastItem,item)){
					let temp = list[i-1];
					list[i-1] = list[i];
					list[i] = temp;
					exchangePosition = i;
				}
			}
			if(exchangePosition === 0){
				break;
			}
			lastExchangePosition = exchangePosition;
		}
		console.log(count);
		return list;
	}

	console.log(sort([5,1,3,6,9,7,4,2,10,11]))
	console.log(sort([{num:1,index:1},{num:5},{num:1,index:2},{num:3},{num:6},{num:9},{num:7},{num:4},{num:2}],function(a,b){return a.num-b.num>0}))
	test(sort);
</script>
