<script type="text/javascript" src='./test.js'></script>
<script>
	function _shouldExchange(a,b){
		return a-b>0;
	}

	function sort(list, shouldExchange=_shouldExchange){
		let count = 0;

		for(let time=0;time<list.length-1;++time){
			let secondBigIndex = null;
			for(let i=time+1;i<list.length;++i){
				++count;
				if(shouldExchange(list[time],list[i])){
					let temp = list[time];
					list[time] = list[i];
					list[i] = temp;
					secondBigIndex = i;
				}else if(!secondBigIndex){
					secondBigIndex = i;
				}else if(shouldExchange(list[secondBigIndex],list[i])){
					secondBigIndex = i;
				}
			}
			if(secondBigIndex){
				++count;
				++time;
				let temp = list[time];
				list[time] = list[secondBigIndex];
				list[secondBigIndex] = temp;
			}
		}

		console.log(count);
		return list;
	}
	
	test(sort)
	console.log(sort([5,1,3,6,9,7,4,2,10,11]))
	console.log(sort([{num:1,index:1},{num:5},{num:1,index:2},{num:3},{num:6},{num:9},{num:7},{num:4},{num:2}],function(a,b){return a.num-b.num>0}))

</script>
