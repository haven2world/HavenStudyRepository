<head>

    <style type="text/css">

    </style>
</head>
<body>
    <div class="test"></div>
<script type="text/javascript">
let myBind = function(newThis){
   let func = this;
   let F = function(){};
   let originalArg = Array.prototype.slice.call(arguments, 1);
   let bound = function(...arg){

    return func.apply(newThis, originalArg.concat(arg))
   }
   F.prototype = func.prototype;
   bound.prototype = new F();
   return bound;
}
Function.prototype.myBind = myBind;
function a (){console.log(this)}
let b = a.myBind({test:1})
</script>
</body>
